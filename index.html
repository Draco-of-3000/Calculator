<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body class="body">
    <div id="display-container">
        <div class="display1"></div>
        <div class="display2"></div>
    </div>
    <div id="keys-container">
        <div class="numbers-container">
            <div class="numbers">
                <div class="row">
                    <div class="number">1</div>
                    <div class="number">4</div>
                    <div class="number">7</div>  
                </div>
                <div class="row">
                    <div class="number">2</div>
                    <div class="number">5</div>
                    <div class="number">8</div>  
                </div>
                <div class="row">
                    <div class="number">3</div>
                    <div class="number">6</div>
                    <div class="number">9</div>  
                </div>
            </div>
            <div class="zero">
                <div class="number">0</div> 
            </div>
        </div>
        <div id="operators-container">
            <div class="operators">
                <div class="operator plus">+</div>
                <div class="operator minus">-</div>
                <div class="operator multiplication">&#215</div>
                <div class="operator division">&#247</div> 
            </div>
        </div>
        <div id="equals-container">
            <div class="equals">=</div>
        </div>
    </div>
</body>
</html>
