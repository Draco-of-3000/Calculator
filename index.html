<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body class="body">
    <div id="display-container">
        <div class="display1-container">
            <div class="display1">1 + 1</div>
        </div>
        <div class="display2-container">
            <div class="display2">= 2</div>
        </div>
    </div>
    <div id="keys-container">
        <div class="numbers-container">
            <div class="numbers">
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">4</button>
                    <button class="number">7</button>  
                </div>
                <div class="row">
                    <button class="number">2</button>
                    <button class="number">5</button>
                    <button class="number">8</button>  
                </div>
                <div class="row">
                    <button class="number">3</button>
                    <button class="number">6</button>
                    <button class="number">9</button>  
                </div>
            </div>
            <div class="zero">
                <button class="number">0</button> 
            </div>
        </div>
        <div id="operators-container">
            <div class="operators">
                <button class="operator plus">+</button>
                <button class="operator minus">-</button>
                <button class="operator multiplication">&#215</button>
                <button class="operator division">&#247</button> 
            </div>
        </div>
        <div id="equals-container">
            <button class="equals">=</button>
            <button class="clear">Clear</button>
        </div>
    </div>
</body>
</html>
